{% extends 'catalog/base.html'%}
{% block content%}
<div class="container">
  <div class="row">
    <div class="col">
      <form class="row" method="post" enctype="multipart/form-data">
        <div class="card">
          <div class="my-3 py-3">
          <h2 class="display-5"> Действительно хотите удалить "{{ object.name }}"?</h2>
          <div class="card-body">
            {% csrf_token %}
          </div>
            <button type="submit" class="btn btn-primary">Удалить</button>
            <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отменить</a>
          </div>
        </div>
        </form>
    </div>
  </div>
</div>
{% endblock %}

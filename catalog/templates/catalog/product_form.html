{% extends 'catalog/base.html'%}
{% block content%}
<div class="col-12">
    <div class="row">
        <div class="col-5">
            <div class="card">
                {% if object %}
                <p class="card-text">Редактирование товара</p>
                {% else %}
                <p class="card-text">Создание товара</p>
                {% endif %}
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                        {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                        {% endif %}
                        </button>
                    </form>
                    </div>
            </div>
        </div>
        <div class="col-5">
            <div class="card">
                <p class="card-text">Версия</p>
                <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                        {{ form.as_p }}
                        {% endfor %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

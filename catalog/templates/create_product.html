<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Power</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    html, body{width:100%; height:100%; margin:0}
    #action_form{
        position:absolute;
        width:400px;
        height:400px;
        left:44%;
        top:40%;
        margin-left:-100px;
        margin-top:-100px;
        border:1px solid

    }
    form{padding:14px}
    </style>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal"></h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Вернуться на главную старницу</a>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Создание товара</h1>
</div>
 <div class="col-lg-6 col-md-12 col-sm-24">
     <div id="action_form">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <form method="post" action="" class="form-floating">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name">Название продукта</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Введите название продукта" required>
                        </div>
                        <div class="mb-3">
                            <label for="category">Категория продукта</label>
                            <input type="text" name="category" class="form-control" id="category" placeholder="Введите категорию продукта" required>
                        </div>
                        <div class="mb-3">
                            <label for="description">Описание</label>
                            <textarea type="text" name="description" class="form-control" id="description" placeholder="Введите описание" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="price_for_buy">Цена</label>
                            <input type="text" name="price_for_buy" class="form-control" id="price_for_buy" placeholder="Укажите цену в рублях" required>
                        </div>
                        <div class="mb-3">
                            <input type="file" name="image" class="form-control-file" id="image" placeholder="Загрузите изображение" required>

                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
                    </form>
                </div>
            </div>
     </div>
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

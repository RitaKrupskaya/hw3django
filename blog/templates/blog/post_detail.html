{% extends 'catalog/base.html'%}
{% block content%}
{% load my_tags %}

<div class="col-12">
<div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="text-bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 py-3">
        <p class="card-text">Заголовок: {{ post.title }}</p>
              <p class="card-text"> Ссылка: {{ post.slug }}</p>
              <p class="card-text">Содержимое: {{ post.body }}</p>
              <p class="card-text">Опубликован: {{ post.is_published }}</p>
              <p class="card-text">Дата создания: {{ post.posted_at }}</p>
              <p class="card-text">Кол-во просмотров: {{ post.view_count }}</p>
    <div class="text-center overflow-hidden">
            <a class="btn btn-primary" href="{% url 'blog:post_list'%}" role="button">Назад</a>
        </div>
</div>
  </div>
</div>
{% endblock %}
